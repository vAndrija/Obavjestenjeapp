<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'korisnik/homea/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'korisnik/homea/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'korisnik/homea/css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'korisnik/homea/css/styles.css' %}">
</head>

<body>
    <div class="login-dark">
        <form method="post" action="{% url 'korisnik:help'%}">
             {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Korisnicko ime"></div>
            <div class="form-group"><input class="form-control" type="password" name="pwd" placeholder="Lozinka"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Prijavi se</button></div>
            <a class="forgot" href="{% url 'korisnik:register' %}">Novi korisnik?</a>
            <a class="forgot" href="#">Zaboravljena lozinka?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
