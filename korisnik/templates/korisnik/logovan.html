<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{username}}</title>
     <style type="text/css">

        html,body {
        height: 100%;
            }


     </style>

</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-4   d-flex justify-content-center align-self-center">
            <div class="">
    <form action="{% url 'korisnik:adding' username %}" method="post">
        {% csrf_token %}
        <label for="link"> Novi link</label>
        <input type="text" id="link" name="link"><br><br>
        <input type="submit" value="Dodaj novi link"><br>
    </form>
            <br>
            <form action="{% url 'korisnik:delatingRedirecting' username %}" method="get">
        <input type = "submit" value = "Brisanje  postojeceg linka">
    </form>
                </div>
        </div>

         <div class="col-4 ">
             <h6> Dodati linkovi za obavjestenja</h6>
    {% for stranica in objekat.stranica_set.all %}
    <a href={{stranica.link}}>{{stranica.link}}</a><br>

    {%endfor%}

            </div>
        <div class="col-4">
    <h6>Obavjestenja</h6>
    {% for obavjestenje in objekat.obavjestenje_set.all %}
    <br>
    <h3>{{obavjestenje.naziv}}</h3>
    <h4>{{obavjestenje.datum}}</h4>
    <p>{{obavjestenje.sadrzaj}}</p>
    <br><br>
    <hr>

    {%endfor%}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
