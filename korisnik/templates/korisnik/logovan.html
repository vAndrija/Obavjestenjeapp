<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{username}}</title>
</head>
<body>
    {% for stranica in objekat.stranica_set.all %}
    <a href={{stranica.link}}>{{stranica.link}}</a><br>

    {%endfor%}
    <br><br>
    <form action="{% url 'korisnik:delatingRedirecting' username %}" method="get">
        <input type = "submit" value = "Brisanje  postojeceg linka">
    </form>
    <br><br>
    <form action="{% url 'korisnik:adding' username %}" method="post">
        {% csrf_token %}
        <label for="link"> Novi link</label>
        <input type="text" id="link" name="link">
        <input type="submit" value="Dodaj novi link"><br>
    </form>
    <h2>Obavjestenja</h2>
    {% for obavjestenje in objekat.obavjestenje_set.all %}
    <br>
    <h3>{{obavjestenje.naziv}}</h3>
    <h4>{{obavjestenje.datum}}</h4>
    <p>{{obavjestenje.sadrzaj}}</p>
    <br><br>
    <hr>

    {%endfor%}
</body>
</html>
